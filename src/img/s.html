:root {
  --red: #f44336;
  --pink: #e91e62;
  --purple: #9c27b0;
  --voilet: #673ab6;
  --dark_blue: #3f50b5;
  --light_blue: #2096f3;
  --dim_light_blue: #00a8f4;
  --blue_green: #00bcd4;
  --green: #009688;
  --light_green: #4caf4f;
  --soft_green: #8ac049;
  --yelowish_green: #cddc39;
  --yellow: #ffeb3a;
  --orange: #ffc007;
  --red_pink: #ff2e55;
  --blacknav: #323232;
}


.Header,
.additem form{
  display: flex;
  align-items: center;
  justify-content: center;
}

.Header {
  width: 100%;
  min-height: 70px;
  background-color: #21D4FD;
  background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
  

}

.Header img {
  width: 50px;
  margin-right: 10px;
}

.Header h1 {
  color: #fff;
}

.additem{
  width: 100%;
  min-height: 300px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.additem img{
  width: 320px;
}

.additem form{
  width: 500px;
  height: 300px;
  flex-direction: column;
  gap: 20px;
}

.additem .btn{
 display: flex;
 gap: 10px;
}

.additem form .tasktitle,
.additem form .task{
  width: 100%;
  height: 55px;
  /* background-color: var(--orange); */
  position: relative;
  /* overflow: hidden; */
  border-radius: 10px;
  

}

.additem form input{
  width: 100%;
  height: 100%;
  border: none;
  outline: none;
  padding-left: 10px;
  box-sizing: border-box;
  font-size: 20px;
  font-weight: 400;
  border-radius: 10px;
  background-color: #21d5fdb4;
}

.additem form p{
  position: absolute;
  top: -10px;
  left: 10px;
  background-color: #3f50b5;
  padding: 2px 5px;
  border-radius: 5px;
  font-size: 14px;
  color: #fff;
}


.additem form button{
  padding: 15px 50px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

         
.additem form button{
  background-image: linear-gradient(to right, #1A2980 0%, #26D0CE  51%, #1A2980  100%);
  
  text-align: center;
  text-transform: uppercase;
  transition: 0.5s;
  background-size: 200% auto;
  color: white;            
  box-shadow: 0 0 20px #eee;
  
}

.additem form button:hover {
  background-position: right center; /* change the direction of the change here */
  color: #fff;
  text-decoration: none;
}


@media screen and (max-width:880px) {
  .additem form{
    width: 400px;
  }
}
@media screen and (max-width:760px) {
  .additem{
    flex-direction: column;
    align-items: center;
    gap: 0;
  }
}

@media screen and (max-width:420px) {
  .additem form{
    width: 320px;
  }
}



.Task{
  width: 100%;
  min-height: 500px;
  background-color: #00a8f4;
  display: flex;
  
}

.Task h1{
  text-align: center;
  padding: 20px 0;
  box-sizing: border-box;
}

.Task .Left{
  width: 50%;
  min-height: 500px;
  background-color: #26D0CE;
  
}
.Task .Right{
  width: 50%;
  min-height: 500px;
  background-color: #ffeb3a;
}

.Task .alltask{
  width: 100%;
  display: flex;
  align-items: center;
  flex-direction: column;
  gap: 10px;
}


.Task .taskbox{
  width: 450px;
  height: 150px;
  background-color: beige;
  border-radius: 10px;
  overflow: hidden;
}

.Task .taskbox p{
  padding: 10px 0 0 10px;
}
